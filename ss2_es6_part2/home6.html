      // ES6
      function delay(message, timeout) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(message);
            // reject("Tên không được để trống");
          }, timeout);
        });
      }

      async function diplaySlogen() {
        // Bất đồng bộ => đồng bộ

          console.log(await delay("Trình", 2000));
